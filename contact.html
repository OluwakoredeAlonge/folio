<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Showcasing the work of Alonge Korede, a skilled web developer and designer. Explore creative projects, innovative designs, and custom web solutions." />
    <meta name="Alonge Korede" content="web developer, graphic designer, portfolio," />
    <title>Portfolio</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Custom Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="flex flex-col min-h-screen font-sans">
    <main class="flex-grow">
        <!-- Navigation -->
        <nav class="bg-white py-3 shadow-sm">
            <div class="max-w-7xl mx-auto px-5 flex items-center justify-between">
                <a href="index.html" class="text-xl font-bold text-blue-600">Full Stack Developer</a>
                <button id="navbar-toggle" class="lg:hidden text-gray-600 focus:outline-none" aria-label="Toggle navigation">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
                <div id="navbar-menu" class="hidden lg:flex lg:items-center lg:ml-auto">
                    <ul class="flex flex-col lg:flex-row gap-4 text-sm font-bold text-gray-700">
                        <li><a href="index.html" class="hover:text-blue-600">Home</a></li>
                        <li><a href="resume.html" class="hover:text-blue-600">Resume</a></li>
                        <li><a href="projects.html" class="hover:text-blue-600">Projects</a></li>
                        <li><a href="contact.html" class="hover:text-blue-600">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content -->
        <section class="py-10">
            <div class="max-w-7xl mx-auto px-5">
                <!-- Contact form -->
                <div class="bg-gray-100 rounded-2xl py-8 px-5 md:px-10">
                    <div class="text-center mb-8">
                        <div class="inline-flex items-center justify-center w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg mb-4">
                            <i class="bi bi-envelope text-xl"></i>
                        </div>
                        <h1 class="text-4xl font-extrabold text-gray-800 mb-2">Get in touch</h1>
                        <p class="text-lg text-gray-600">Let's work together!</p>
                    </div>
                    <div class="flex justify-center">
                        <div class="w-full max-w-md">
                            <form action="https://formspree.io/f/mnnnryrw" method="POST">
                                <div class="mb-4">
                                    <input type="text" id="name" name="name" placeholder="Your Name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                </div>
                                <div class="mb-4">
                                    <input type="email" id="email" name="email" placeholder="Your Email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                </div>
                                <div class="mb-4">
                                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" pattern="[0-9]{10,15}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                </div>
                                <div class="mb-4">
                                    <textarea id="message" name="message" rows="5" placeholder="Your Message" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                                </div>
                                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="bg-white py-4 mt-auto">
        <div class="max-w-7xl mx-auto px-5">
            <div class="flex flex-col sm:flex-row items-center justify-between">
                <div class="text-sm text-gray-600">Copyright Â© Korede Alonge 2025</div>
            </div>
        </div>
    </footer>
    <!-- Navbar toggle script -->
    <script>
        document.getElementById('navbar-toggle').addEventListener('click', () => {
            const menu = document.getElementById('navbar-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
